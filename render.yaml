services:
  - type: web
    name: barzinhos-api
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn src.main:app"
    pythonVersion: 3.11
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///app.db  # aqui vocÃª pode substituir pelo PostgreSQL real
