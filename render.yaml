services:
  - type: web
    name: barzinhos-api
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn src.main:app"
    pythonVersion: 3.11  # ðŸ”¥ ESSENCIAL
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: postgresql://... # seu link PostgreSQL
      - key: CORS_ORIGINS
        value: http://localhost:5173,https://barzinhos-front.vercel.app
