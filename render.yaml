services:
  - type: web
    name: barzinhos-api
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python src/main.py"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///app.db
      - key: CORS_ORIGINS
        value: http://localhost:5173,https://barzinhos-front.vercel.app,https://barzinhos-api.onrender.com
